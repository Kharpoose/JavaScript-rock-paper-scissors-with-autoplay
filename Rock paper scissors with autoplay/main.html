<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button onclick="
      playGame('rock');
    " class="move-button">
        <img class="move-icon" src="icons/rock-emoji.png">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
        <img class="move-icon" src="icons/paper-emoji.png">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
        <img class="move-icon" src="icons/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-score">
        Reset Score
    </button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">
        Auto Play
    </button>

    <script src="main.js">
    </script>
</body>

</html>
